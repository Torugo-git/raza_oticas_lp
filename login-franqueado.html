<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portal do Franqueado</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="css/login-franqueado.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="assets/raza_logo.png" alt="Raza Ã“ticas Logo" class="logo">
            <h2>Portal do Franqueado</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
    <script src="js/firebase-config.js"></script>
    <script src="js/login-franqueado.js"></script>
</body>
</html>
